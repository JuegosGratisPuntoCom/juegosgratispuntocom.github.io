<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Circl Survivor</title>
    <style>
      body{
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      canvas{
        height: 100vh;
        width: 100vw;
        background: #231F20;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <script src="Build/1.3 WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/1.3 WebGL.data",
        frameworkUrl: "Build/1.3 WebGL.framework.js",
        codeUrl: "Build/1.3 WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PepeBigotes",
        productName: "Circl Survivor",
        productVersion: "1.3",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
